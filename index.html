<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
    <form id="formulario" class=" row g-3 needs-validation col-6 mx-auto" novalidate>
        <div class="col-md-6 position-relative mb-1">
            <label for="inputName" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              aria-describedby="namelHelp"
              name="campoName"
              required
            />
            <div class="valid-tooltip">Ok</div>
        </div>
        <div class="col-md-6 position-relative mb-1">
            <label for="inputName" class="form-label">Last Name:</label>
            <input
              type="text"
              class="form-control"
              id="inputLastName"
              aria-describedby="lastnamelHelp"
              name="campolastName"
              required
            />
            <div class="valid-tooltip">Ok</div>
        </div>
        <div class="col-md-6 position-relative mb-1">
            <label for="inputPhone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="inputPhone"
              aria-describedby="phoneHelp"
              name="campoPhone"
              required
            />
        </div>
        <div class="col-md-6 position-relative mb-1">
          <label for="inputEmail" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
            name="campoEmail"
            required
          />
        <div class="form-text" id="emailHelp">
            No compartiremos su correo electr√≥nico.
        </div>
        </div>
        <div class="mb-3">
            <div class="col-md-6 position-relative mb-3">
                <label for="inputCity" class="form-label">City</label>
                <select class="form-select" id="validationTooltip04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Barcelona</option>
                  <option>Madrid</option>
                  <option>Zurich</option>
                  <option>Munich</option>
                </select>            
            </div>
            <div class="col-md-6 position-relative mb-3">
                <input 
                    class="form-check-input"
                    type="radio"
                    id="Stack"
                    name="Stack"
                />
                <label for="Stack">Front-End</label>
                <input 
                    class="form-check-input"
                    type="radio"
                    id="Stack"
                    name="Stack"
                />
                <label for="Stack">Full Stack</label>
                <input 
                    class="form-check-input"
                    type="radio"
                    id="Stack"
                    name="Stack"
                />
                <label for="Stack">Back-End</label>
            </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            id="inputCheck"
            class="form-check-input"
            name="campoAceptar"
          />
          <label for="inputCheck">Aceptar las condiciones</label>
        </div>
        <button class="btn btn-info w-100" type="submit" id="btnEnviar">
          Enviar
        </button>
        <button class="btn btn-dark w-100 d-none" disabled id="btnCargando">
          <span
            class="spinner-grow spinner-grow-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Cargando...
        </button>
      </form>
      




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
